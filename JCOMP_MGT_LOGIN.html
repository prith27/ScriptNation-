  <script type="text/javascript">
      function mailsend()
      {   event.preventDefault();
          var name=document.getElementById('name').value;
          var uemail=document.getElementById('email').value;
          var m="Hi "+name+"! "+"Thank you for choosing ScriptNation. Our representatives will contact you shortly. "
        sendmail(uemail,name,m);
        document.getElementById('first').display='none';
        document.getElementById('display').innerHTML=m;
      }
      function sendmail(mail,name,msg)
      {
          Email.send({
                Host : "smtp.gmail.com",
                Username : "",
                Password : "",
                To : mail,
                From : "scriptnationcontact@gmail.com",
                Subject : "Script submission confirmation!",
                Body : msg
});
      }
